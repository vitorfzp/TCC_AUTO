<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Autonowe</title>
    <link rel="icon" type="image/png" href="img/logo_auto.png">
    <link rel="stylesheet" href="style/auth_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="img/logo_auto.png" alt="AUTONOWE Logo">
                <h1></h1>
            </div>
        </div>
        <div class="form-section">
            <h2>Crie sua Conta</h2>
            <div id="message-area"></div>
            <form action="php/usuario/register_action.php" method="post" id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="Digite apenas os números" maxlength="14">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha (mínimo 6 caracteres)</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" required minlength="6">
                        <i class="fa-solid fa-eye-slash toggle-password" data-target="senha"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirma_senha">Confirmar Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirma_senha" name="confirma_senha" required>
                        <i class="fa-solid fa-eye-slash toggle-password" data-target="confirma_senha"></i>
                    </div>
                </div>

                <div class="form-group" style="flex-direction: row; align-items: center; gap: 10px;">
                    <input type="checkbox" id="terms" name="terms" style="width: auto;">
                    <label for="terms" style="margin-bottom: 0; font-weight: normal; font-size: 0.9rem;">
                        Eu li e aceito os <a href="termos.html" target="_blank">Termos de Serviço</a> e a <a href="termos.html" target="_blank">Política de Privacidade</a>.
                    </label>
                </div>

                <button type="submit" id="submitBtn" class="auth-button" disabled>Cadastrar</button>
            </form>
            <p class="form-link">
                Já tem uma conta? <a href="login.html">Faça Login</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lógica para o botão de termos
            const termsCheckbox = document.getElementById('terms');
            const submitButton = document.getElementById('submitBtn');

            termsCheckbox.addEventListener('input', () => {
                submitButton.disabled = !termsCheckbox.checked;
            });

            // Script de validação de senhas
            document.getElementById('registerForm').addEventListener('submit', function(event) {
                const senha = document.getElementById('senha').value;
                const confirmaSenha = document.getElementById('confirma_senha').value;
                const messageArea = document.getElementById('message-area');
                messageArea.innerHTML = '';
                if (senha !== confirmaSenha) {
                    messageArea.innerHTML = `<p class="message error">As senhas não coincidem!</p>`;
                    event.preventDefault();
                }
            });

            // Script de mensagens de erro/sucesso da URL
            const params = new URLSearchParams(window.location.search);
            const messageArea = document.getElementById('message-area');
            const error = params.get('error');
            if (error) {
                messageArea.innerHTML = `<p class="message error">${decodeURIComponent(error)}</p>`;
            }

            // Script do "olhinho" da senha
            document.querySelectorAll('.toggle-password').forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        this.classList.remove('fa-eye-slash'); this.classList.add('fa-eye');
                    } else {
                        passwordInput.type = 'password';
                        this.classList.remove('fa-eye'); this.classList.add('fa-eye-slash');
                    }
                });
            });

            // NOVO: SCRIPT DA MÁSCARA DE CPF
            const cpfInput = document.getElementById('cpf');
            cpfInput.addEventListener('input', () => {
                let value = cpfInput.value.replace(/\D/g, '');
                value = value.substring(0, 11);
                let formattedValue = '';
                if (value.length > 9) {
                    formattedValue = `${value.substring(0, 3)}.${value.substring(3, 6)}.${value.substring(6, 9)}-${value.substring(9)}`;
                } else if (value.length > 6) {
                    formattedValue = `${value.substring(0, 3)}.${value.substring(3, 6)}.${value.substring(6)}`;
                } else if (value.length > 3) {
                    formattedValue = `${value.substring(0, 3)}.${value.substring(3)}`;
                } else {
                    formattedValue = value;
                }
                cpfInput.value = formattedValue;
            });
        });
    </script>
</body>
</html>
