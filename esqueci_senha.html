<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Autonowe</title>
    <link rel="icon" type="image/png" href="img/logo_auto.png">
    <link rel="stylesheet" href="style/auth_style.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="img/logo_auto.png" alt="AUTONOWE Logo">
            </div>
        </div>
        <div class="form-section">
            <h2>Recuperar Senha</h2>
            <p style="text-align: center; margin-bottom: 20px;">Insira o seu e-mail para receber um código de recuperação.</p>
            <div id="message-area"></div>
            <form action="php/usuario/request_reset.php" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="auth-button">Enviar Código de Recuperação</button>
            </form>
            <p class="form-link">
                Lembrou-se da senha? <a href="login.html">Voltar para o Login</a>
            </p>
        </div>
    </div>
    <script>
        // Mostra mensagens (sucesso ou erro) que venham na URL
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const messageArea = document.getElementById('message-area');
            const success = params.get('success');
            const error = params.get('error'); // Adicionado para mostrar erros também

            if (success) {
                messageArea.innerHTML = `<p class="message success">${decodeURIComponent(success)}</p>`;
                // Opcional: Redirecionar para inserir_codigo.html após sucesso
                // setTimeout(() => {
                //     window.location.href = 'inserir_codigo.html?email=' + encodeURIComponent(document.getElementById('email').value);
                // }, 3000); // Redireciona após 3 segundos
            } else if (error) {
                 messageArea.innerHTML = `<p class="message error">${decodeURIComponent(error)}</p>`;
            }

             // Limpa a URL para que a mensagem não apareça novamente se a página for recarregada
             if(success || error) {
                // Mantém o email na URL se houver sucesso, para possível uso na próxima página
                const emailParam = success ? '?email=' + encodeURIComponent(document.getElementById('email')?.value || '') : '';
                window.history.replaceState({}, document.title, window.location.pathname + emailParam);
             }
        });
    </script>
</body>
</html>
