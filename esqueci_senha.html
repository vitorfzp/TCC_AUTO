<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Autonowe</title>
    <link rel="icon" type="image/png" href="img/logo_auto.png">
    <link rel="stylesheet" href="style/auth_style.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="img/logo_auto.png" alt="AUTONOWE Logo">
            </div>
        </div>
        <div class="form-section">
            <h2>Recuperar Senha</h2>
            <p style="text-align: center; margin-bottom: 20px;">Insira o seu e-mail e enviaremos um link para redefinir a sua senha.</p>
            <div id="message-area"></div>
            <form action="php/usuario/request_reset.php" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="auth-button">Enviar Link de Recuperação</button>
            </form>
            <p class="form-link">
                Lembrou-se da senha? <a href="login.html">Voltar para o Login</a>
            </p>
        </div>
    </div>
    <script>
        // Mostra mensagens de sucesso ou erro que venham na URL
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const messageArea = document.getElementById('message-area');
            const success = params.get('success');
            if (success) {
                messageArea.innerHTML = `<p class="message success">${decodeURIComponent(success)}</p>`;
            }
        });
    </script>
</body>
</html>
